<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link href="css/mui.picker.css" rel="stylesheet" />
    <link href="css/mui.poppicker.css" rel="stylesheet" />
</head>
<body>
    <div class="mui-content">
        <div class="mui-content-padded" style="margin: 5px;">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>用户名</label>
                    <input type="text" value="jian" placeholder="普通输入框" disabled>
                </div>
                <div class="mui-input-row mui-radio" style="display: inline-block;">
                    <label>性别</label>
                </div>
                <div class="mui-input-row mui-radio mui-left mui-col-xs-4" style="display: inline-block;">
                    <label>男</label>
                    <input name="radio1" type="radio">
                </div>
                <div class="mui-input-row mui-radio mui-left mui-col-xs-4" style="display: inline-block;">
                    <label>女</label>
                    <input name="radio1" type="radio" checked>
                </div>
                <div class="mui-input-row">
                    <label>年龄</label>
                    <input type="text" placeholder="输入年龄"
                           ime-mode:disabled
                           onkeydown="if(event.keyCode==13)event.keyCode=9"
                           onKeypress="if((event.keyCode<48 || event.keyCode>57)) event.returnValue=false">
                </div>
                <div class="mui-input-row">
                    <label>所在地区</label>
                    <input type="text" placeholder="点击选择地区" id='showCityPicker3' readonly="readonly">
                </div>
                <div class="mui-input-row">
                    <label>手机号码</label>
                    <input type="text" class="mui-input-clear" placeholder="输入手机号码"
                           ime-mode:disabled
                           onkeydown="if(event.keyCode==13)event.keyCode=9"
                           onKeypress="if ((event.keyCode<48 || event.keyCode>57)) event.returnValue=false">
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary" onclick="return false;">确认</button>&nbsp;&nbsp;
                    <button type="button" class="mui-btn mui-btn-danger mui-action-back" onclick="return false;">取消</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/mui.min.js"></script>
    <script src="js/mui.picker.js"></script>
    <script src="js/mui.poppicker.js"></script>
    <script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
			var _getParam = function(obj, param) {
				return obj[param] || '';
			};
			var cityPicker3 = new mui.PopPicker({
				layer: 3
			});
			cityPicker3.setData(cityData3);
			var showCityPickerButton = document.getElementById('showCityPicker3');
			var cityResult3 = document.getElementById('showCityPicker3');
			showCityPickerButton.addEventListener('tap', function(event) {
				cityPicker3.show(function(items) {
					cityResult3.value = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
					//返回 false 可以阻止选择框的关闭
					//return false;
				});
			}, false);
    </script>
</body>
</html>
